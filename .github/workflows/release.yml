name: Release on Main Merge

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Run tests
        run: make test
      
      - name: Run vet
        run: go vet ./...
  
  release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version bump type from commit
        id: get_bump_type
        run: |
          # Get the most recent commit message (merge commit from PR)
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # Extract version bump type from commit message
          # GitHub merge commits typically include the PR title
          if [[ "$COMMIT_MSG" =~ Major: ]]; then
            BUMP_TYPE="major"
          elif [[ "$COMMIT_MSG" =~ Minor: ]]; then
            BUMP_TYPE="minor"
          elif [[ "$COMMIT_MSG" =~ Patch: ]]; then
            BUMP_TYPE="patch"
          else
            echo "âš ï¸ No version bump prefix found in commit message, defaulting to patch"
            BUMP_TYPE="patch"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Version bump type: $BUMP_TYPE"
      
      - name: Calculate new version
        id: get_tag
        env:
          BUMP_TYPE: ${{ steps.get_bump_type.outputs.bump_type }}
        run: |
          # Get the latest tag, or default to v0.0.0 if no tags exist
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          # Parse version components
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Increment version based on bump type
          case $BUMP_TYPE in
            major)
              NEW_MAJOR=$((MAJOR + 1))
              NEW_VERSION="v${NEW_MAJOR}.0.0"
              ;;
            minor)
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="v${MAJOR}.${NEW_MINOR}.0"
              ;;
            patch)
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
              ;;
            *)
              echo "Unknown bump type: $BUMP_TYPE"
              exit 1
              ;;
          esac
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Previous version: $LATEST_TAG"
          echo "ðŸ“¦ New version: $NEW_VERSION ($BUMP_TYPE bump)"
      
      - name: Create and push tag
        env:
          NEW_VERSION: ${{ steps.get_tag.outputs.new_version }}
          BUMP_TYPE: ${{ steps.get_bump_type.outputs.bump_type }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a $NEW_VERSION -m "Release $NEW_VERSION ($BUMP_TYPE)"
          git push origin $NEW_VERSION
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.new_version }}
          release_name: Release ${{ steps.get_tag.outputs.new_version }}
          body: |
            Version bump: ${{ steps.get_bump_type.outputs.bump_type }}
            Previous version: ${{ steps.get_tag.outputs.latest_tag }}
          draft: false
          prerelease: false
